{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post" action="{% url 'choice' %}" >
        {% csrf_token %}
        
        <!-- Buttons with different values -->
         
        <caption>
            <span class="spanone">Play </span> 
            <span class="spantwo">STONE PAPER SCISSOR</span> </caption>
        <table>
            <tr>
                <td><img src="{% static 'images\stone.png' %}" alt="My Image"></td>
                <td><button type="submit" name="action" value="stone" class="btn btn-danger">STONE</button></td>
            </tr>
            <tr>
                <td><img src="{% static 'images\newpaper.png' %}" alt="My Image"></td>
                <td><button type="submit" name="action" value="paper" class="btn btn-danger">PAPER</button></td>
            </tr>
            <tr>
                <td><img src="{% static 'images\scissors.png' %}" alt="My Image"></td>
                <td><button type="submit" name="action" value="scissor" class="btn btn-danger">SCISSOR</button></td>
            </tr>
          </table>
        
        
      </form>
      
</body>
</html>
